{% extends "library/base.html" %}
{% load static %} <!-- 本来はbase.htmlのみ持っているもの？-->

{% block content %}
<div class="ui three column grid">
    {% for book_image in book_image_list %}
    <div class="column">
        <div class="ui card">
            <div class="content">
                <h3 class="ui center aligned header">
                    {{ book_image.name }}
                </h3>
            </div>
            <div class="image">
                <!-- <img src="{% static 'images/logo.png' %}"> -->
                <img src="{{ book_image.image }}">
            </div>
            <div class="content">
                <div class="right floated meta">
                    14時間
                </div>
                <img class="ui avatar image" src="{% static 'images/logo.png' %}">
                John Doe
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="ja">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="{% static 'css/semantic.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/semantic.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
    <div class="ui inverted segment">

        <div class="ui inverted container">
            <div class="ui  inverted secondary menu">
                <a class="item" href="{% url 'library:book_list' %}">
                    Home
                </a>
                <a class="item">
                    Messages
                </a>
                <a class="item">
                    Friends
                </a>
                <div class="right menu">
                    <div class="item">
                        <div class="ui icon input">
                            <input type="text" placeholder="Search...">
                            <i class="serch link icon"></i>
                        </div>
                    </div>
                    <a class="ui item">Vote</a>
                </div>
            </div>
        </div>

        <h1 class="ui center aligned header" style="margin-top: 50px; margin-bottom: 50px;">
            {{title}}
        </h1>

    </div>

    <div class="ui container">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="ui inverted stackable footer segment">
        <div class="ui container center aligned">
            <div class="ui horizontal inverted small diviced link list">
                <a class="item">© 2022 Owned_Media</a>
                <a class="item">利用規約</a>
                <a class="item">プライバシーポリシー</a>
            </div>
        </div>
    </div>
    
</body>
